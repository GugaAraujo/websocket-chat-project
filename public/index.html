    <div class="glass">
        <form id="chat"></form>
            <div class="caixa_chat" id="caixa_chat">  
            </div>
            <div class="caixa_ferramentas">
        
                
                <input type="text" class="input_message" id="input_message" name="input_message" placeholder="Digite sua mensagem">

                <input type="text" class="input_username" id="input_username" name="input_username" placeholder="Nome">
               <button type="submit" id="enviar" class="enviar">Enviar</button>
            </div>
            <div class="erro_form" id="erro_form">
                <span>* Preencha os campos Mensagem e Nome</span>
            </div>
        
            
        </form>
