    <p>Total online: <span class="placar total_online" id="total_online"></span> | Record online: <span class="placar record_online" id="record_online"></span></p>
    <div class="box">

            <div class="caixa_chat" id="caixa_chat">  
            </div>

            </div>
            <div class="erro_form" id="erro_form">
                <span>* Preencha os campos Mensagem e Nome</span>
            </div>      
        </form>
    </div>
